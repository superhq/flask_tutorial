<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload New File</title>
</head>
<body>
<h1>Upload New File</h1>
{% if filename %}
<p>Upload {{filename}} Success</p>
{% else %}
<form action="" method="post" enctype="multipart/form-data">
    <p>
    <input type="file" name="file">
    <input type="submit" value="Upload">
</form>
{% endif %}
</body>
</html>
